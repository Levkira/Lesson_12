<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson_12</title>
</head>
<body>
<script>
    Function.prototype.likeBind = function(context) {
        let argsOfBind = Array.prototype.slice.call(arguments, 2);
        let fn = this;
        return function() {
            let argsOfFn = Array.prototype.slice.call(arguments);
            return fn.apply(context, argsOfBind.concat(argsOfFn));
        };
    };
    
    
    Array.prototype.doLikeMap = function(callBack) {
        let result = [];
        for(let i = 0; i < this.length; i++) {
            let res = callBack(this[i], i, this);
            result.push(res);
        }
        return result;
    };
    
</script>
</body>
</html>
